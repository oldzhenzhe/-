<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兒科預約系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-page" class="page">
  <h1>兒科預約系統登入</h1>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="用戶名" required />
    <input type="password" id="login-password" placeholder="密碼" required />
    <button type="submit">登入</button>
  </form>
  <p>尚未註冊？ <button id="show-register">註冊</button></p>
</div>

<div id="register-page" class="page hidden">
  <h1>註冊</h1>
  <form id="register-form">
    <input type="text" id="reg-username" placeholder="用戶名" required />
    <input type="password" id="reg-password" placeholder="密碼" required />
    <input type="text" id="reg-phone" placeholder="聯繫電話" required />
    <input type="text" id="reg-id" placeholder="身分證字號" required />
    <input type="text" id="reg-nhi" placeholder="健保卡卡號" required />
    <input type="number" id="reg-height" placeholder="身高 (公分)" required />
    <input type="number" id="reg-weight" placeholder="體重 (公斤)" required />
    <input type="date" id="reg-birthday" required />
    <button type="submit">完成註冊</button>
  </form>
  <p>已有帳號？ <button id="show-login">返回登入</button></p>
</div>

<div id="main-page" class="page hidden">
  <header>
    <div class="header-left">兒科預約系統</div>
    <div class="header-right">
      <button id="btn-settings">設定</button>
      <button id="btn-notifications">通知</button>
      <div class="dropdown">
        <button id="menu-toggle">⋮</button>
        <div class="dropdown-menu hidden">
          <button class="menu-item" data-page="home">首頁</button>
          <button class="menu-item" data-page="booking">預約掛號</button>
          <button class="menu-item" data-page="records">掛號紀錄</button>
          <button class="menu-item" data-page="doctors">醫師介紹</button>
          <button class="menu-item" data-page="profile">個人介面</button>
          <button id="logout">登出</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="home" class="content-section">
      <div class="left-panel">
        <h2>醫生班表</h2>
        <ul>
          <li>張醫生：一三五上午</li>
          <li>李醫生：二四六下午</li>
        </ul>
      </div>
      <div class="right-panel">
        <h2>公告</h2>
        <p>本週日休診。</p>
        <h2>診間</h2>
        <p>目前叫號：B08</p>
      </div>
    </section>

    <section id="booking" class="content-section hidden">
      <h2>預約掛號</h2>
      <form id="booking-form">
        <label>科別：<select><option>兒科</option></select></label>
        <label>醫生：<select><option>張醫生</option><option>李醫生</option></select></label>
        <label>日期：<input type="date" required /></label>
        <label>時段：<select><option>上午</option><option>下午</option><option>晚上</option></select></label>
        <button type="submit">預約</button>
      </form>
    </section>

    <section id="records" class="content-section hidden">
      <h2>掛號紀錄</h2>
      <p>（尚無資料）</p>
    </section>

    <section id="doctors" class="content-section hidden">
      <h2>醫師介紹</h2>
      <p>張醫生：小兒科資深醫師</p>
      <p>李醫生：專精小兒內科</p>
    </section>

    <section id="profile" class="content-section hidden">
      <h2>個人介面</h2>
      <ul>
        <li>基本資料</li>
        <li>病例</li>
        <li>預約查詢</li>
        <li><button id="change-password">更改密碼</button></li>
      </ul>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
